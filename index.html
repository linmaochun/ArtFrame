<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Art é£æ ¼å£çº¸ç”Ÿæˆå™¨</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            margin: 0;
        }
        h2 {
            margin-top: 0;
            font-weight: 300;
            letter-spacing: 0.5px;
            text-align: center;
            color: #fff;
            opacity: 0.9;
        }
        .main-layout {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }
        .controls-wrapper {
            flex: 1;
            min-width: 320px;
            max-width: 400px;
        }
        .controls {
            background: #252525;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid #333;
        }
        .control-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .control-group label {
            font-size: 13px;
            margin-bottom: 8px;
            color: #ccc;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        input[type="range"] {
            width: 100%;
            accent-color: #4285f4; /* Google Blue */
            cursor: pointer;
            height: 4px;
            background: #444;
            border-radius: 2px;
            outline: none;
        }
        
        .file-upload-label {
            display: block;
            background: #333;
            color: #ddd;
            text-align: center;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            border: 2px dashed #555;
            transition: all 0.3s;
            font-size: 14px;
        }
        .file-upload-label:hover { background: #3c3c3c; border-color: #777; }
        .file-upload input[type="file"] { display: none; }

        /* é¢„è§ˆåŒºåŸŸå®¹å™¨ */
        #preview-container {
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5); 
            border-radius: 18px;
            overflow: hidden;
            font-size: 0;
            max-height: 80vh;
            aspect-ratio: 9 / 16;
            background: #000;
        }
        canvas {
            height: 100%; 
            width: auto;
            display: block;
        }
        
        button.btn-primary {
            background: #4285f4;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            margin-top: 10px;
        }
        button.btn-primary:hover { background: #3367d6; }
        button.btn-primary:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <h2>ğŸ¨ Google Art é£æ ¼ç”Ÿæˆå™¨</h2>

    <div class="main-layout">
        <div class="controls-wrapper">
            <div class="controls">
                <div class="control-group">
                    <div class="file-upload">
                        <label for="uploadInput" class="file-upload-label">
                            é€‰æ‹©å›¾ç‰‡
                        </label>
                        <input type="file" id="uploadInput" accept="image/*">
                    </div>
                </div>

                <div class="control-group">
                    <label>èƒŒæ™¯æ¨¡ç³Š (Blur): <span id="blurVal">60</span></label>
                    <input type="range" id="blurRange" min="0" max="150" value="60">
                </div>
                
                <div class="control-group">
                    <label>èƒŒæ™¯äº®åº¦ (Brightness): <span id="briVal">90</span>%</label>
                    <input type="range" id="briRange" min="20" max="120" value="90">
                </div>

                <div class="control-group">
                    <label>å›¾ç‰‡ç¼©æ”¾ (Scale): <span id="scaleVal">82</span>%</label>
                    <input type="range" id="scaleRange" min="30" max="95" value="82">
                </div>

                <div class="control-group">
                    <label>å‚ç›´ä½ç½® (Position): <span id="posVal">42</span>%</label>
                    <input type="range" id="posRange" min="20" max="80" value="42">
                </div>
                
                <div class="control-group">
                    <label>åœ†è§’å¤§å° (Radius): <span id="radiusVal">50</span>px</label>
                    <input type="range" id="radiusRange" min="0" max="160" step="5" value="50">
                </div>

                <button class="btn-primary" onclick="downloadImage()">ä¿å­˜å£çº¸ (2K)</button>
            </div>
        </div>

        <div id="preview-container">
            <canvas id="canvas" width="1440" height="2560"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const inputs = {
            upload: document.getElementById('uploadInput'),
            blur: document.getElementById('blurRange'),
            bri: document.getElementById('briRange'), // æ–°å¢äº®åº¦
            scale: document.getElementById('scaleRange'),
            pos: document.getElementById('posRange'),
            radius: document.getElementById('radiusRange')
        };
        
        const displays = {
            blur: document.getElementById('blurVal'),
            bri: document.getElementById('briVal'), // æ–°å¢äº®åº¦
            scale: document.getElementById('scaleVal'),
            pos: document.getElementById('posVal'),
            radius: document.getElementById('radiusVal')
        };

        let originalImage = new Image();
        let isImageLoaded = false;

        function drawPlaceholder() {
            // é»˜è®¤èƒŒæ™¯æ”¹æˆæ›´ä¸­æ€§çš„ç°è‰²
            ctx.fillStyle = "#202124"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#5f6368";
            ctx.font = "bold 60px Google Sans, Roboto, sans-serif";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("Google Arts é£æ ¼", canvas.width/2, canvas.height/2);
        }
        drawPlaceholder();

        // æ‰¹é‡ç»‘å®šäº‹ä»¶
        Object.values(inputs).forEach(input => {
            if(input !== inputs.upload) {
                input.addEventListener('input', updateLabelsAndRender);
            }
        });

        inputs.upload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            document.querySelector('.file-upload-label').innerText = "å·²åŠ è½½: " + file.name;
            const reader = new FileReader();
            reader.onload = function(event) {
                originalImage.onload = function() {
                    isImageLoaded = true;
                    render();
                }
                originalImage.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        function updateLabelsAndRender() {
            displays.blur.innerText = inputs.blur.value;
            displays.bri.innerText = inputs.bri.value;
            displays.scale.innerText = inputs.scale.value;
            displays.pos.innerText = inputs.pos.value;
            displays.radius.innerText = inputs.radius.value;
            if (isImageLoaded) render();
        }

        function drawRoundedRectPath(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            if (ctx.roundRect) {
                ctx.roundRect(x, y, width, height, radius);
            } else {
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
            }
            ctx.closePath();
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ==========================================
            // 1. èƒŒæ™¯å±‚ (Background) - è¿½æ±‚é€šé€æ„Ÿ
            // ==========================================
            ctx.save();
            const scaleBg = Math.max(canvas.width / originalImage.width, canvas.height / originalImage.height);
            const wBg = originalImage.width * scaleBg;
            const hBg = originalImage.height * scaleBg;
            const xBg = (canvas.width - wBg) / 2;
            const yBg = (canvas.height - hBg) / 2;
            
            // æ ¸å¿ƒè°ƒæ•´ï¼š
            // 1. Brightness ç”±æ»‘å—æ§åˆ¶ï¼Œé»˜è®¤ 90%ï¼Œéå¸¸æ¥è¿‘åŸå›¾äº®åº¦ã€‚
            // 2. Saturate 1.2ï¼šç¨å¾®å¢åŠ ä¸€ç‚¹é¥±å’Œåº¦ï¼Œå› ä¸ºæ¨¡ç³Šä¼šæ˜¾å¾—é¢œè‰²æ·¡ï¼Œè¿™èƒ½æŠŠé¢œè‰²è¡¥å›æ¥ã€‚
            const brightness = inputs.bri.value / 100;
            ctx.filter = `blur(${inputs.blur.value}px) brightness(${brightness}) saturate(1.2)`; 
            
            const bgBleed = 150; 
            ctx.drawImage(originalImage, xBg - bgBleed, yBg - bgBleed, wBg + bgBleed*2, hBg + bgBleed*2);
            ctx.restore();

            // æ ¸å¿ƒè°ƒæ•´ï¼šææ·¡çš„æš—è§’ (Vignette)
            // åªæœ‰ 15% çš„é€æ˜åº¦ï¼Œä¸å†æ˜¯ä¸€å¨é»‘ï¼Œè€Œæ˜¯å¾®å¾®çš„æ·±é‚ƒæ„Ÿ
            const vignette = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, canvas.width * 0.3, 
                canvas.width / 2, canvas.height / 2, canvas.height * 0.9 
            );
            vignette.addColorStop(0, 'rgba(0,0,0,0)'); 
            vignette.addColorStop(1, 'rgba(0,0,0,0.15)'); // ä¹‹å‰æ˜¯ 0.5
            ctx.fillStyle = vignette;
            ctx.fillRect(0, 0, canvas.width, canvas.height);


            // ==========================================
            // 2. å‡ ä½•è®¡ç®—
            // ==========================================
            const padding = 80;
            const safeW = canvas.width - (padding * 2);
            const safeH = canvas.height - (padding * 2);
            let baseScale = Math.min(safeW / originalImage.width, safeH / originalImage.height);
            const finalScale = baseScale * (inputs.scale.value / 100);
            const wFg = originalImage.width * finalScale;
            const hFg = originalImage.height * finalScale;
            const xFg = (canvas.width - wFg) / 2;
            const yFg = (canvas.height * (inputs.pos.value / 100)) - (hFg / 2);
            const cornerRadius = parseInt(inputs.radius.value);


            // ==========================================
            // 3. é˜´å½±å±‚ (Shadow)
            // ==========================================
            ctx.save();
            drawRoundedRectPath(ctx, xFg, yFg, wFg, hFg, cornerRadius);
            // é˜´å½±ç¨å¾®é™ä½ä¸€ç‚¹é€æ˜åº¦ï¼Œè®©å®ƒçœ‹èµ·æ¥ä¸è„
            ctx.shadowColor = "rgba(0, 0, 0, 0.5)"; 
            ctx.shadowBlur = 80; 
            ctx.shadowOffsetY = 40; 
            ctx.fillStyle = "black"; 
            ctx.fill();
            ctx.restore();


            // ==========================================
            // 4. å‰æ™¯å›¾ç‰‡ (Foreground)
            // ==========================================
            ctx.save();
            drawRoundedRectPath(ctx, xFg, yFg, wFg, hFg, cornerRadius);
            ctx.clip();
            // ç§»é™¤é¢å¤–çš„å‰æ™¯æäº®ï¼Œä¿æŒåŸæ±åŸå‘³ï¼Œä¸é«˜äº®èƒŒæ™¯æ›´åè°ƒ
            ctx.filter = "none"; 
            ctx.drawImage(originalImage, xFg, yFg, wFg, hFg);
            ctx.restore();


            // ==========================================
            // 5. ç»ç’ƒå…‰è¾¹ (Rim Light) - ä¼˜åŒ–æ··åˆæ¨¡å¼
            // ==========================================
            ctx.save();
            drawRoundedRectPath(ctx, xFg, yFg, wFg, hFg, cornerRadius);
            ctx.lineWidth = 2; 
            
            // ä½¿ç”¨å åŠ æ¨¡å¼ï¼Œè®©è¾¹æ¡†æ›´è‡ªç„¶
            ctx.strokeStyle = "rgba(255, 255, 255, 0.3)"; 
            // å¦‚æœæµè§ˆå™¨æ”¯æŒï¼Œå¯ä»¥ç”¨ overlayï¼Œå¦‚æœä¸æ”¯ä¹Ÿä¸å½±å“
            // ctx.globalCompositeOperation = 'overlay'; 
            
            ctx.stroke();
            
            // å†ç”»ä¸€åœˆæç»†çš„å†…é˜´å½±ï¼Œå¢åŠ åšåº¦æ„Ÿï¼ˆå¯é€‰ï¼‰
            ctx.clip();
            ctx.lineWidth = 4;
            ctx.strokeStyle = "rgba(0,0,0,0.05)";
            ctx.stroke();
            
            ctx.restore();
        }

        function downloadImage() {
            if (!isImageLoaded) {
                alert("è¯·å…ˆé€‰æ‹©å›¾ç‰‡"); return;
            }
            const btn = document.querySelector('.btn-primary');
            btn.innerText = "å¤„ç†ä¸­...";
            setTimeout(() => {
                 const link = document.createElement('a');
                 const timestamp = new Date().getTime();
                 link.download = `GoogleArt-Wallpaper-${timestamp}.png`;
                 link.href = canvas.toDataURL('image/png', 1.0);
                 link.click();
                 btn.innerText = "ä¿å­˜å£çº¸ (2K)";
            }, 50);
        }
    </script>
</body>
</html>
