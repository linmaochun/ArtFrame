    <style>

        /* è¾“å…¥æ¡†å¸ƒå±€ */

<body>

    <h2>ğŸ¨ é…å¥—å£çº¸ç”Ÿæˆå™¨ (1:1å¯¹é½ç‰ˆ)</h2>

    <div class="main-layout">
        <div class="controls-wrapper">
            <div class="controls">
                <div class="control-group">
                    <div class="file-upload">
                        <label for="uploadInput" class="file-upload-label">
                            ğŸ“ é€‰æ‹©å›¾ç‰‡
                        </label>
                        <input type="file" id="uploadInput" accept="image/*">
                    </div>
                </div>

                <div class="control-group">
                    <label>
                        ç”»å¸ƒå°ºå¯¸ (å®½ x é«˜)
                        <button class="detect-btn" onclick="detectResolution()">ğŸ“ è·å–æœ¬æœºå°ºå¯¸</button>
                    </label>
                    <div class="input-row">
                        <input type="number" id="inputWidth" value="1440">
                        <span style="align-self:center; color:#555;">x</span>
                        <input type="number" id="inputHeight" value="2560">
                    </div>
                </div>

                <div class="control-group">
                    <label>èƒŒæ™¯æ¨¡ç³Š (Blur): <span id="blurVal">60</span></label>
                    <input type="range" id="blurRange" min="0" max="150" value="60">
                </div>
                
                <div class="control-group">
                    <label>èƒŒæ™¯äº®åº¦ (Brightness): <span id="briVal">90</span>%</label>
                    <input type="range" id="briRange" min="20" max="120" value="90">
                </div>

                <div class="control-group">
                    <label>å›¾ç‰‡ç¼©æ”¾ (Scale): <span id="scaleVal">82</span>%</label>
                    <input type="range" id="scaleRange" min="30" max="95" value="82">
                </div>

                <div class="control-group">
                    <label>å‚ç›´ä½ç½® (Position): <span id="posVal">42</span>%</label>
                    <input type="range" id="posRange" min="20" max="80" value="42">
                </div>
                
                <div class="control-group">
                    <label>åœ†è§’å¤§å° (Radius): <span id="radiusVal">50</span>px</label>
                    <input type="range" id="radiusRange" min="0" max="160" step="5" value="50">
                </div>

                <div class="btn-group">
                    <button class="btn-primary" onclick="downloadImage('full')">ä¿å­˜å®Œæ•´å£çº¸<br><span style="font-size:11px; opacity:0.8">(é€‚åˆæ¡Œé¢)</span></button>
                    <button class="btn-secondary" onclick="downloadImage('superBlur')">ä¿å­˜è¶…æ¨¡ç³Šç‰ˆ<br><span style="font-size:11px; opacity:0.8">(é€‚åˆé”å±)</span></button>
                </div>
            </div>
        </div>

        <div id="preview-container">
            <canvas id="canvas"></canvas>
        </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const previewContainer = document.getElementById('preview-container');
        
        const inputs = {
            upload: document.getElementById('uploadInput'),
            width: document.getElementById('inputWidth'),
            height: document.getElementById('inputHeight'),
            blur: document.getElementById('blurRange'),
            bri: document.getElementById('briRange'),
            scale: document.getElementById('scaleRange'),
            pos: document.getElementById('posRange'),
            radius: document.getElementById('radiusRange')
        };
        
        const displays = {
            blur: document.getElementById('blurVal'),
            bri: document.getElementById('briVal'),
            scale: document.getElementById('scaleVal'),
            pos: document.getElementById('posVal'),
            radius: document.getElementById('radiusVal')
        };

        let originalImage = new Image();
        let isImageLoaded = false;

        function detectResolution() {
            const dpr = window.devicePixelRatio || 1;
            let screenW = Math.round(window.screen.width * dpr);
            let screenH = Math.round(window.screen.height * dpr);
            if (screenW > screenH) [screenW, screenH] = [screenH, screenW];

            inputs.width.value = screenW;
            inputs.height.value = screenH;
            
            updateCanvasSize();
            if (isImageLoaded) render();
            else drawPlaceholder();
            
            const btn = document.querySelector('.detect-btn');
            const originalText = btn.innerText;
            btn.innerText = `âœ… ${screenW}x${screenH}`;
            setTimeout(() => btn.innerText = originalText, 2000);
        }
        detectResolution();

        function updateCanvasSize() {
            const w = parseInt(inputs.width.value) || 1080;
            const h = parseInt(inputs.height.value) || 1920;
            canvas.width = w;
            canvas.height = h;
            previewContainer.style.aspectRatio = `${w} / ${h}`;
        }

        function drawPlaceholder() {
            updateCanvasSize();
            ctx.fillStyle = "#202124"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#5f6368";
            const fontSize = Math.floor(canvas.width / 20); 
            ctx.font = `bold ${fontSize}px Google Sans, sans-serif`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(`é¢„è§ˆæ¨¡å¼`, canvas.width/2, canvas.height/2);
            ctx.font = `${fontSize * 0.7}px sans-serif`;
            ctx.fillText("è¯·ä¸Šä¼ å›¾ç‰‡", canvas.width/2, canvas.height/2 + fontSize * 1.5);
        }
        drawPlaceholder();

        Object.values(inputs).forEach(input => {
            if(input !== inputs.upload) {
                input.addEventListener('input', () => {
                    updateLabels();
                    if (input === inputs.width || input === inputs.height) updateCanvasSize();
                    if (isImageLoaded) render();
                    else drawPlaceholder();
                });
            }
        });

        inputs.upload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            document.querySelector('.file-upload-label').innerText = "å·²åŠ è½½: " + file.name;
            const reader = new FileReader();
            reader.onload = function(event) {
                originalImage.onload = function() {
                    isImageLoaded = true;
                    render();
                }
                originalImage.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        function updateLabels() {
            displays.blur.innerText = inputs.blur.value;
            displays.bri.innerText = inputs.bri.value;
            displays.scale.innerText = inputs.scale.value;
            displays.pos.innerText = inputs.pos.value;
            displays.radius.innerText = inputs.radius.value;
        }

        function drawRoundedRectPath(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            if (ctx.roundRect) {
                ctx.roundRect(x, y, width, height, radius);
            } else {
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
            }
            ctx.closePath();
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 1. èƒŒæ™¯å±‚
            ctx.save();
            const scaleBg = Math.max(canvas.width / originalImage.width, canvas.height / originalImage.height);
            const wBg = originalImage.width * scaleBg;
            const hBg = originalImage.height * scaleBg;
            const xBg = (canvas.width - wBg) / 2;
            const yBg = (canvas.height - hBg) / 2;
            
            const brightness = inputs.bri.value / 100;
            ctx.filter = `blur(${inputs.blur.value}px) brightness(${brightness}) saturate(1.2)`; 
            const bgBleed = Math.max(canvas.width, canvas.height) * 0.1; 
            ctx.drawImage(originalImage, xBg - bgBleed, yBg - bgBleed, wBg + bgBleed*2, hBg + bgBleed*2);
            ctx.restore();

            // æ°›å›´æš—è§’
            const vignette = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, canvas.width * 0.3, 
                canvas.width / 2, canvas.height / 2, canvas.height * 0.9 
            );
            vignette.addColorStop(0, 'rgba(0,0,0,0)'); 
            vignette.addColorStop(1, 'rgba(0,0,0,0.15)');
            ctx.fillStyle = vignette;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. å‰æ™¯è®¡ç®—
            const padding = canvas.width * 0.08; 
            const safeW = canvas.width - (padding * 2);
            const safeH = canvas.height - (padding * 2);
            let baseScale = Math.min(safeW / originalImage.width, safeH / originalImage.height);
            const finalScale = baseScale * (inputs.scale.value / 100);
            const wFg = originalImage.width * finalScale;
            const hFg = originalImage.height * finalScale;
            const xFg = (canvas.width - wFg) / 2;
            const yFg = (canvas.height * (inputs.pos.value / 100)) - (hFg / 2);
            const cornerRadius = parseInt(inputs.radius.value);

            // 3. é˜´å½±
            ctx.save();
            drawRoundedRectPath(ctx, xFg, yFg, wFg, hFg, cornerRadius);
            ctx.shadowColor = "rgba(0, 0, 0, 0.5)"; 
            ctx.shadowBlur = canvas.height * 0.04; 
            ctx.shadowOffsetY = canvas.height * 0.02; 
            ctx.fillStyle = "black"; 
            ctx.fill();
            ctx.restore();

            // 4. å‰æ™¯å›¾
            ctx.save();
            drawRoundedRectPath(ctx, xFg, yFg, wFg, hFg, cornerRadius);
            ctx.clip();
            ctx.filter = "none"; 
            ctx.drawImage(originalImage, xFg, yFg, wFg, hFg);
            ctx.restore();

            // 5. æè¾¹
            ctx.save();
            drawRoundedRectPath(ctx, xFg, yFg, wFg, hFg, cornerRadius);
            ctx.lineWidth = Math.max(2, canvas.width * 0.002); 
            ctx.strokeStyle = "rgba(255, 255, 255, 0.3)"; 
            ctx.stroke();
            
            ctx.clip();
            ctx.lineWidth = Math.max(4, canvas.width * 0.004);
            ctx.strokeStyle = "rgba(0,0,0,0.05)";
            ctx.stroke();
            ctx.restore();
        }

        function downloadImage(type) {
            if (!isImageLoaded) {
                alert("è¯·å…ˆé€‰æ‹©å›¾ç‰‡"); return;
            }
            
            const isSuperBlur = (type === 'superBlur');
            const btn = isSuperBlur ? document.querySelector('.btn-secondary') : document.querySelector('.btn-primary');
            const originalText = btn.innerHTML;
            btn.innerText = "å¤„ç†ä¸­...";
            
            // ç¡®ä¿å½“å‰ç”»å¸ƒä¸Šæ˜¯å®Œæ•´çš„å£çº¸
            render();

            const performDownload = (suffix) => {
                 const link = document.createElement('a');
                 const timestamp = new Date().getTime();
                 const w = inputs.width.value;
                 const h = inputs.height.value;
                 link.download = `${suffix}-${w}x${h}-${timestamp}.png`;
                 link.href = canvas.toDataURL('image/png', 1.0);
                 link.click();
            };

            setTimeout(() => {
                if (isSuperBlur) {
                    // --- è¶…çº§æ¨¡ç³Šç‰ˆ (å…³é”®ä¿®å¤) ---
                    const snapshot = new Image();
                    snapshot.onload = function() {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.save();
                        
                        // 1. è®¾ç½®ç¨å¾®æŸ”å’Œä¸€ç‚¹çš„æ¨¡ç³Šå€¼ (80px å°±å¾ˆå¼ºäº†)
                        const blurAmount = 80;
                        ctx.filter = `blur(${blurAmount}px) brightness(1.05)`; 
                        
                        // 2. å…³é”®ä¿®æ”¹ï¼šè®¡ç®—æœ€å°å‡ºè¡€é‡ (Bleed)
                        // ä¹‹å‰æ˜¯ 10% (max width * 0.1) å¯¼è‡´æ”¾å¤§äº†å‡ ç™¾åƒç´ 
                        // ç°åœ¨åªå–æ¨¡ç³Šå€¼ä½œä¸ºå‡ºè¡€é‡ï¼Œåˆšå¥½ç›–ä½ç™½è¾¹å³å¯
                        const bleed = blurAmount; 

                        // 3. ç»˜åˆ¶æ—¶ï¼Œåªå‘å¤–æ‰©å±•æå°çš„åƒç´ 
                        ctx.drawImage(snapshot, -bleed, -bleed, canvas.width + bleed*2, canvas.height + bleed*2);
                        ctx.restore();
                        
                        performDownload('LockScreen-Blur');
                        
                        render(); // æ¢å¤é¢„è§ˆ
                        btn.innerHTML = originalText;
                    };
                    snapshot.src = canvas.toDataURL();
                    
                } else {
                    // --- å®Œæ•´ç‰ˆ ---
                    performDownload('Desktop-Full');
                    btn.innerHTML = originalText;
                }
            }, 50);
        }
    </script>
